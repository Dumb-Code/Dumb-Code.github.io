        </div>

        <div class="navbar-menu is-fullhd" id="navbarBasicExample">
            <div class="navbar-start">
                <a class="navbar-item center" href="../index.html">HOME</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Projects</a>
                    <div class="navbar-dropdown is-hoverable has-background-black">

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Edit</a>
                    <div class="navbar-dropdown is-hoverable has-background-black">
                        <a class="navbar-item has-text-light">
                            <label class="checkbox">
                                <input id="toggle-checkbox" type="checkbox" onclick="setGender(this)" checked>
                                Male Texture
                            </label>

                        <a class="navbar-item has-text-light">

    <div id="display-div"></div>
    <div class="editor-container" id="editor-container">
            <div class="editor" id="editor">
                <h5 class="title is-5" style="text-align: center">DumbCode Animation Editor</h5>
                <div class="toplayer-columns columns">
                    <div class="column" >
                        Col1
                    </div>
                    <div class="column">
                        Col2
                    </div>
                    <div class="column">
                        Col3
                    </div>
                    <div class="column">
                        Col4
                    </div>
                    <div class="column">
                        <div class="file is-dark">
                            <label class="file-label">
                                <input class="file-input" type="file" onchange="onAnimationFileChange(this.files)" multiple>
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label" style="text-transform: none">
                                        Choose files...
                                    </span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="column">
                            <div class="buttons has-addons is-tooltip-top" data-tooltip="">
                                <a class="button is-dark" style="text-transform: none" onclick="downloadGif(this)">
                                    Download as GIF
                                </a>
                        </div>
                        <div class="control">
                            <span>FPS:</span>
                            <label class="radio">
                                <input class="fps-radio" type="radio" name="fps" fps="30" checked>30
                            </label>
                            <label class="radio">
                                <input class="fps-radio" type="radio" name="fps" fps="45">45
                            </label>
                            <label class="radio">
                                <input class="fps-radio" type="radio" name="fps" fps="60">60
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
