<!DOCTYPE html>
<html style="overflow-x: hidden;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>DumbCode</title>
  <link rel="stylesheet" href="css/bulma.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <section class="is-mobile">
        <div module="modules/navbar.html"></div>
    </section>

    <section class="hero is-fullheight has-carousel">
        <div id="pn-test-carousel" class="hero-carousel is-dark" style="height: 100%">
            <div class="has-background is-active" style="height: 100%">
                <img class="is-background" style="min-height: 100%" src="./images/project_nublar/comp.jpg" alt="" />
            </div>
            <div class="has-background" style="height: 100%">
                <img class="is-background" style="min-height: 100%" src="./images/project_nublar/dilo.jpg" alt="" />
            </div>
            <div class="has-background" style="height: 100%">
                <img class="is-background" style="min-height: 100%" src="./images/project_nublar/trike.jpg" alt="" />
            </div>
            <div class="has-background" style="height: 100%">
                <img class="is-background" style="min-height: 100%" src="./images/project_nublar/velo.jpg" alt="" />
            </div>
        </div>
        <div class="hero-head">
            Top Text
        </div>
        <div class="hero-body">
            <div class="container">
                <h1 class="is-title">
                    Hello World!
                </h1>
            </div>
        </div>
        <div class="hero-foot">
            Bottom Text
        </div>
    </section>

    <section class="is-mobile">
        <div module="./modules/footer.html"></div>
    </section>

    <!--Initiate the carousel-->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
    <script>
        bulmaCarousel.attach('#pn-test-carousel', {
            slidesToScroll: 1,
            slidesToShow: 1,
            loop: true
        });
    </script>
</body>
</html>
