<!DOCTYPE html>
<html style="overflow-x: hidden;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>DumbCode</title>
  <link rel="stylesheet" href="../css/bulma.css" />
  <link rel="stylesheet" href="../css/carousel.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>
  <script src="../scripts/modules.js"></script>
</head>
<body>
    <section class="is-mobile">
        <div module="../modules/navbar.html"></div>
    </section>

    <br><br>

    <div class="container">

        <div class="columns">

            <div class="column is-three-quarters">
                <div class="hero is-medium">
                    <div class="notification" style="height: 30vh; width: 100%;">
                        <div class="carousel" id="carousel">
                            <picture class="carousel-item"><img class="image" src="../images/project_nublar/velo.jpg"></picture>
                            <picture class="carousel-item"><img class="image" src="../images/project_nublar/dilo.jpg"></picture>
                            <picture class="carousel-item"><img class="image" src="../images/project_nublar/comp.jpg"></picture>
                            <picture class="carousel-item"><img class="image" src="../images/project_nublar/trike.jpg"></picture>
                          </div>
                    </div>
                    <button class="carousel-navigators is-left" id="left">
                        <span class="icon is-small">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                    </button>
                    <button class="carousel-navigators is-right" id="right">
                        <span class="icon is-small">
                            <i class="fas fa-arrow-right"></i>
                        </span>
                    </button>
                    <div class="hero-foot">
                        <div class="carousel-indicators"></div>
                      </div>
                </div>
            </div>

            <div class="column is-one-fourth">
                <div class="notification">
                    <h1 class="title is-6">About</h1>
                    <div class="content is-small">

                        <p>Project Nublar is a mod for Minecraft that adds things related to Jurassic Park to the game.</p>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-code"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="https://github.com/Dumb-Code/ProjectNublar">View Source</a>
                                </div>
                            </div>
                        </div>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="">Download</a>
                                </div>
                            </div>
                        </div>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-balance-scale"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="">View License</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="is-mobile">
        <div module="../modules/footer.html"></div>
    </section>
    <script src="../scripts/carousel.js"></script>
</body>
</html>
