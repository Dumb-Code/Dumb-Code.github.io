<!DOCTYPE html>
<html style="overflow-x: hidden;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>DumbCode</title>
  <link rel="stylesheet" href="../css/bulma.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@5.10.1/dist/css/bulma-carousel.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script src="../scripts/modules.js"></script>
</head>
<body>
    <section class="is-mobile">
        <div module="modules/navbar.html"></div>
    </section>

    <div class="container">

        <div class="columns">

            <div class="column is-three-quarters">
                <div class="hero is-medium has-carousel">
                    <div id="pn-test-carousel" class="hero-carousel is-dark" style="height: 100%">
                        <div class="has-background is-active" style="height: 100%">
                            <img class="is-background" style="min-height: 100%" src="./images/project_nublar/comp.jpg" alt="" />
                        </div>
                        <div class="has-background" style="height: 100%">
                            <img class="is-background" style="min-height: 100%" src="./images/project_nublar/dilo.jpg" alt="" />
                        </div>
                        <div class="has-background" style="height: 100%">
                            <img class="is-background" style="min-height: 100%" src="./images/project_nublar/trike.jpg" alt="" />
                        </div>
                        <div class="has-background" style="height: 100%">
                            <img class="is-background" style="min-height: 100%" src="./images/project_nublar/velo.jpg" alt="" />
                        </div>
                    </div>
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="is-title">
                                PROJECT NUBLAR
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-one-fourth">
                <div class="notification">
                    <h1 class="title is-6">About</h1>
                    <div class="content is-small">

                        <p>Project Nublar is a mod for Minecraft that adds things related to Jurassic Park to the game.</p>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-code"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="https://github.com/Dumb-Code/ProjectNublar">View Source</a>
                                </div>
                            </div>
                        </div>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-download"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="">Download</a>
                                </div>
                            </div>
                        </div>

                        <div class="level">
                            <div class="level-left">
                                <div class="level-item">
                                    <span class="icon">
                                        <i class="fas fa-balance-scale"></i>
                                    </span>
                                </div>
                                <div class="level-item">
                                    <a href="">View License</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="is-mobile">
        <div module="./modules/footer.html"></div>
    </section>

    <!--Initiate the carousel-->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js" data-type="text/javascript" data-level="functionality"></script>
    <script>
        bulmaCarousel.attach('#pn-test-carousel', {
            slidesToScroll: 1,
            slidesToShow: 1,
            loop: true,
            infinite: true,
            autoplay: true,
            
        });
    </script>
</body>
</html>
